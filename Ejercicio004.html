<html>
<head>
    <title>SessionStorage</title>
<script type="application/javascript">
window.onload=mostrar;

function mostrar(){
    contenido.innerHTML=sessionStorage.length;
    sessionStorage.setItem("Antonio",18);
    contenido.innerHTML=sessionStorage.length;
    contenido.innerHTML += "<br>"+sessionStorage.key(0);
    contenido.innerHTML += "<br>"+sessionStorage.getItem("Antonio");
    sessionStorage["Pedro"]=20;
    contenido.innerHTML += "<br>" + sessionStorage.length;
    contenido.innerHTML += "<br>" + sessionStorage.key(1);
    contenido.innerHTML += "<br>" + sessionStorage.getItem("Pedro");
    sessionStorage.removeItem("Antonio");
    contenido.innerHTML += "<br>" + sessionStorage.length;
    contenido.innerHTML += "<br>" + sessionStorage.key(1);
    contenido.innerHTML += "<br>" + sessionStorage.key(0);
    sessionStorage.clear();
    contenido.innerHTML += "<br>" + sessionStorage.length;
}
</script>
</head>
<body>
<div id="contenido">

</div>

</body>
</html>
